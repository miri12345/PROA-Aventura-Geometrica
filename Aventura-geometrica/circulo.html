<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body id="pagina-circulo">
    <header>
        <h1>Círculo</h1>
        <a href="index.html" class="voltar-home">Voltar à Página Inicial</a>
    </header>
    <main>
        <section class="formas-container">
            <h2>Informações sobre o Círculo</h2>
            <p>Um círculo é uma figura geométrica onde todos os pontos estão à mesma distância do centro. A fórmula para calcular a área é π vezes o quadrado do raio.</p>
            <img src="imagens/icones/circle.png" alt="Círculo">
        </section>
        <section>
            <h2>Calcular a Área do Círculo</h2>
            <form id="circulo-form">
                <label for="raio">Raio:</label>
                <input type="number" id="raio" name="raio" required>
                <button type="button" onclick="calcularAreaCirculo()">Calcular Área</button>
            </form>
            <p id="resultado-circulo"></p> <!-- Espaço onde o resultado será exibido -->
        </section>
        <script src="js/script.js"></script>
    </main>
</body>
</html>
