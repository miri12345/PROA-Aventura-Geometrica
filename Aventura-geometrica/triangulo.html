<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body id="pagina-triangulo">
    <header>
        <h1>Triângulo</h1>
        <a href="index.html" class="voltar-home">Voltar à Página Inicial</a>
    </header>
    <main>
        <section class="formas-container">
            <h2>Informações sobre o Triângulo</h2>
            <p>Um triângulo é uma figura geométrica com três lados e três ângulos. A soma dos ângulos internos de um triângulo é sempre 180 graus.</p>
            <img src="imagens/icones/triangle.png" alt="Triângulo">
        </section>
        <section>
            <h2>Calcular a Área do Triângulo</h2>
            <form id="triangulo-form">
                <label for="base">Base:</label>
                <input type="number" id="base" name="base" required>
                <label for="altura">Altura:</label>
                <input type="number" id="altura" name="altura" required>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular Área</button>
            </form>
            <p id="resultado-triangulo"></p> <!-- Espaço onde o resultado será exibido -->
        </section>
        <script src="js/script.js"></script>
    </main>
</body>
</html>
